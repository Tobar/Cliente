<!--Boton agregar Cliente-->
<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <button
            type="button"
            class="btn btn-outline-dark"
          >
            <i class="fas fa-plus"></i> Agregar Cliente
          </button>
        </div>
      </div>
    </div>
  </section>

  
<!--Clientes-->
<section id="clientes">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Listado de clientes</h4>
            </div>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>Nombres</th>
                  <th>Saldo</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let customer of Clientes ; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ customer.nombre }} {{ customer.apellido }}</td>
                  <td>{{ customer.saldo | currency : "COP" : "$" }}</td>
                  <td>
                    <a
                      routerLink="cliente/editar/{{ customer.id }}"
                      class="btn btn-secondary">
                      <i class="fas fa-angle-double-right"></i> Editar
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--Tarjetas laterales-->
        <div class="col-md-3">
          <div class="card text-center bg-danger text white mb-3">
            <div class="card-body">
              <h3>Saldo Total</h3>
              <h4 class="display-6">
                {{ getSaldoTotal() | currency : "COP" : "$" }}
              </h4>
            </div>
          </div>
          <div class="card text-center bg-success text white mb-3">
            <div class="card-body">
              <h3>Total Clientes</h3>
              <h4 class="display-4">
                <i class="fas fa-users"></i> {{ Clientes.length }}
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!--Fin de las Tarjetas-->
